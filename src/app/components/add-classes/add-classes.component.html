<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required [(ngModel)]="classes.code" name="code" />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="classes.name" name="name" />
        </div>
        <div class="form-group">
            <label for="max_std">Max Students</label>
            <input type="text" class="form-control" id="max_std" required [(ngModel)]="classes.max_students" name="max_std" />
        </div>
        <div class="form-group">
            <label for="status">Title</label>
            <input type="text" class="form-control" id="status" required [(ngModel)]="classes.status" name="status" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" required [(ngModel)]="classes.description" name="description" />
        </div>

        <button (click)="saveClasses()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newClasses()">Add</button>
    </div>
</div>
