<div class="list row">
    <div class="col-md-6">
        <h4>Classes List</h4>

        <button class="m-3 btn btn-sm btn-danger" routerLink="/add">
            Add Class
          </button>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let Class of classes; let i = index" [class.active]="i == currentIndex" (click)="setActiveClasse(Class, i)">
                {{ Class.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentClass">
            <h4>Classes</h4>
            <div>
                <label><strong>code:</strong></label> {{ currentClass.code }}
            </div>
            <div>
                <label><strong>name:</strong></label> {{ currentClass.name }}
            </div>
            <div>
                <label><strong>Max students:</strong></label> {{ currentClass.max_students }}
            </div>
            <div>
                <label><strong>Description:</strong></label> {{ currentClass.description }}
            </div>
            <div>
                <label><strong>Status:</strong></label> {{ currentClass.status == 0 ? "Opened" : "Closed" }}
            </div>

            <a class="badge badge-warning" href="/classes/{{ currentClass.id }}">
          Edit
        </a>
        </div>

        <div *ngIf="!currentClass">
            <br />
            <p>Please click on a Class...</p>
        </div>
    </div>
</div>
