<div *ngIf="currentStudent" class="edit-form">
    <h4>Students</h4>
    <form>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" [(ngModel)]="currentStudent.first_name" name="first_name" />
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" [(ngModel)]="currentStudent.last_name" name="last_name" />
        </div>
        <div class="form-group">
            <label for="class">CLASS</label>
            <input type="text" class="form-control" id="class" [(ngModel)]="currentStudent.clase" name="class" />
        </div>
        <div class="form-group">
            <label for="class">Date of birth</label>
            <input type="text" ngbDatepicker [(ngModel)]="currentStudent.date_of_birth" />

            <!-- <input type="text" class="form-control" id="class" [(ngModel)]="currentStudent.clase" name="class" /> -->
        </div>
    </form>


    <button class="badge badge-danger mr-2" (click)="deleteStudent()">
      Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updateStudent()">
      Update
    </button>
    <p>{{ message }}</p>
</div>

<div *ngIf="!currentStudent">
    <br />
    <p>Cannot access this Student...</p>
</div>
